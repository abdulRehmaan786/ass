<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit.html">
<fieldset>
    <legend>
        Your Details
    </legend>
    <table>
        <tr>
            <td><label for="">Username:</label></td>
            <td><input type="text" placeholder="Please Enter Your Username" required></td>
        </tr>
        <tr>
            <td><label for="">Email:</label></td>
            <td><input type="email" placeholder="Please Enter your Email"></td>
        </tr>
        <tr>
            <td><label for="">Password:</label></td>
            <td><input type="password" placeholder="Please Enter Your Password"></td>
        </tr>
       <tr> <td><label for="">Feedback</label></td>
            <td><textarea name="" id="" cols="20" rows="5"></textarea></td></tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td><input type="radio" name="Gender" id="">Male
                    <input type="radio" name="Gender" id="">Female</td>
            </tr>
            <tr>
                <td><label for="">Courses</label></td>
                <td><input type="radio" name="Courses" id="">CCO
                    <input type="radio" name="Courses" id="">Web
                    <input type="radio" name="Courses" id="">Mobile</td>
            </tr>
            <tr>
               <td> <label for="">Hobbies</label> </td>
               <td> <input type="checkbox" name="Hobbies" id="">Cricket
                <input type="checkbox" name="Hobbies" id="">Cartoon
                <input type="checkbox" name="Hobbies" id="">Games </td>
            </tr>
            <tr>
                <td><label for="">City</label></td>
                <td><select name="" id=""><option value="">Select Your City</option>
                    <option value="">Hyderabad</option>
                    <option value="">Kotri</option>
                    <option value="">Mirwah Gorchani</option>
                    <option value="">Mirpur Khas</option></select></td>
            </tr>
            <tr>
                <td><label for="">File</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><label for="">Date of Birth</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">Time</label></td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td><label for="">Image</label></td>
                <td><input type="image" src="images/images.jpeg" alt=""></td>
                </td>
            </tr>
            <tr>
                <td><label for="">Search</label></td>
                <td><input type="search"></td>
            </tr>
            <tr>
                <td><label for="">URL</label></td>
                <td><input type="url"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Click"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
    </table>
</fieldset></form>
</body>
</html>
